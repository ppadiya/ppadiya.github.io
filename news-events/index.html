    <main class="container">

        <section id="content-display" class="content-display">

            <div id="events-calendar" class="events-calendar" style="display: none;">
                <h2>Upcoming Events</h2>
                <ul id="event-list">
                    <!-- Events will be loaded here -->
                    <li class="loading-skeleton event-skeleton"></li>
                    <li class="loading-skeleton event-skeleton"></li>
                </ul>
            </div>
            
            <p id="error-message" class="error-message" style="display: none;">Failed to load content. Please try again later.</p>
            <p id="no-results-message" class="no-results-message" style="display: none;">No results found for your search.</p>
        </section>

        <section class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <div id="page-numbers"></div>
            <button id="next-page" disabled>Next</button>
        </section>
