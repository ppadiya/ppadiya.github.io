<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .game-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4ecca3;
            color: #1a1a2e;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .nav-button:hover {
            background-color: #45b393;
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #4ecca3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .choice-btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 150px;
        }

        .choice-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(78, 204, 163, 0.2);
        }

        #score {
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        #result {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }

        .choice-icons {
            font-size: 2em;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }

            .choice-btn {
                padding: 12px 24px;
                font-size: 16px;
                min-width: 120px;
            }

            h1 {
                font-size: 2rem;
            }

            #score, #result {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="nav-button">‚Üê Back to Games</a>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div id="score">Your Score: <span id="playerScore">0</span> - Computer Score: <span id="computerScore">0</span></div>
        <div class="choice-icons">üéÆ</div>
        <div>
            <button class="choice-btn" onclick="play('rock')">ü™® Rock</button>
            <button class="choice-btn" onclick="play('paper')">üìÑ Paper</button>
            <button class="choice-btn" onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            let result = '';
            if (playerChoice === computerChoice) {
                result = 'Tie! ü§ù';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win! üéâ';
                playerScore++;
            } else {
                result = 'Computer wins! üíª';
                computerScore++;
            }
            
            const emojis = {
                rock: 'ü™®',
                paper: 'üìÑ',
                scissors: '‚úÇÔ∏è'
            };
            
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
            document.getElementById('result').innerHTML = 
                `You chose ${emojis[playerChoice]}, computer chose ${emojis[computerChoice]}. ${result}`;
            
            // Animate the result
            const resultElement = document.getElementById('result');
            resultElement.style.animation = 'none';
            resultElement.offsetHeight; // Trigger reflow
            resultElement.style.animation = 'fadeIn 0.5s ease';
        }
    </script>
</body>
</html>
