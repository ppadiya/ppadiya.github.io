<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4ecca3;
            color: #1a1a2e;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .nav-button:hover {
            background-color: #45b393;
            transform: scale(1.05);
        }

        .game-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #4ecca3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
            perspective: 1000px;
        }

        .card {
            height: 120px;
            background: linear-gradient(135deg, #2196F3, #1a1a2e);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card::before {
            content: '?';
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #4ecca3;
            backface-visibility: hidden;
        }

        .card.flipped::before {
            display: none;
        }

        .card.matched {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            transform: rotateY(180deg) scale(0.95);
            pointer-events: none;
            animation: pulse 1s;
        }

        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(0.95); }
            50% { transform: rotateY(180deg) scale(1.05); }
            100% { transform: rotateY(180deg) scale(0.95); }
        }

        #moves {
            font-size: 20px;
            margin: 10px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        #restart {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4ecca3;
            color: #1a1a2e;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #restart:hover {
            background-color: #45b393;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }

            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .card {
                height: 100px;
                font-size: 2em;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                height: 80px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="nav-button">‚Üê Back to Games</a>
    <div class="game-container">
        <h1>Memory Game</h1>
        <div id="moves">Moves: 0</div>
        <div class="game-board"></div>
        <button id="restart" onclick="initGame()">Restart Game</button>
    </div>
    <script>
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        const symbols = ['üåü', 'üéà', 'üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé±'];
        
        function initGame() {
            moves = 0;
            flippedCards = [];
            document.getElementById('moves').textContent = 'Moves: 0';
            const gameBoard = document.querySelector('.game-board');
            gameBoard.innerHTML = '';
            
            // Create card pairs with touch support
            cards = [...symbols, ...symbols]
                .sort(() => Math.random() - 0.5)
                .map((symbol, index) => ({
                    id: index,
                    symbol: symbol,
                    isFlipped: false,
                    isMatched: false
                }));

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.addEventListener('click', () => flipCard(card.id));
                cardElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    flipCard(card.id);
                });
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(id) {
            const card = cards[id];
            if (card.isFlipped || card.isMatched || flippedCards.length >= 2) return;

            card.isFlipped = true;
            flippedCards.push(card);
            
            const cardElement = document.querySelector(`[data-id="${id}"]`);
            cardElement.textContent = card.symbol;
            cardElement.classList.add('flipped');

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = `Moves: ${moves}`;
                
                if (flippedCards[0].symbol === flippedCards[1].symbol) {
                    // Match found
                    flippedCards.forEach(card => {
                        card.isMatched = true;
                        document.querySelector(`[data-id="${card.id}"]`).classList.add('matched');
                    });
                    flippedCards = [];
                    
                    // Check if game is complete
                    if (cards.every(card => card.isMatched)) {
                        setTimeout(() => alert(`Congratulations! You won in ${moves} moves!`), 500);
                    }
                } else {
                    // No match
                    setTimeout(() => {
                        flippedCards.forEach(card => {
                            card.isFlipped = false;
                            const element = document.querySelector(`[data-id="${card.id}"]`);
                            element.textContent = '';
                            element.classList.remove('flipped');
                        });
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
