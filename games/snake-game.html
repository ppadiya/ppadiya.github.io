<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            touch-action: none;
        }

        .nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4ecca3;
            color: #1a1a2e;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .nav-button:hover {
            background-color: #45b393;
            transform: scale(1.05);
        }

        .game-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #4ecca3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        canvas {
            border: 2px solid #4ecca3;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            max-width: 100%;
            height: auto;
            backdrop-filter: blur(5px);
        }

        #score {
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        #start-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4ecca3;
            color: #1a1a2e;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #start-btn:hover {
            background-color: #45b393;
            transform: scale(1.05);
        }

        .mobile-controls {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
                grid-template-areas:
                    ". up ."
                    "left . right"
                    ". down .";
                gap: 10px;
            }

            .up { grid-area: up; }
            .down { grid-area: down; }
            .left { grid-area: left; }
            .right { grid-area: right; }

            canvas {
                max-width: 90vw;
                height: auto;
            }

            h1 {
                font-size: 2rem;
            }

            #score {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="nav-button">← Back to Games</a>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="start-btn" onclick="startGame()">Start Game</button>
        <div class="mobile-controls">
            <button class="control-btn up" ontouchstart="handleMobileControl('ArrowUp')" onclick="handleMobileControl('ArrowUp')">↑</button>
            <button class="control-btn left" ontouchstart="handleMobileControl('ArrowLeft')" onclick="handleMobileControl('ArrowLeft')">←</button>
            <button class="control-btn right" ontouchstart="handleMobileControl('ArrowRight')" onclick="handleMobileControl('ArrowRight')">→</button>
            <button class="control-btn down" ontouchstart="handleMobileControl('ArrowDown')" onclick="handleMobileControl('ArrowDown')">↓</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let gameInterval;
        let gameStarted = false;

        // Prevent scrolling on touch devices when using game controls
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => e.preventDefault());
        });

        function handleMobileControl(key) {
            if (!gameStarted) return;
            
            switch(key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -gridSize; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = gridSize; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -gridSize; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = gridSize; dy = 0; }
                    break;
            }
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            
            snake = [{x: 5 * gridSize, y: 5 * gridSize}];
            score = 0;
            dx = gridSize;
            dy = 0;
            document.getElementById('score').textContent = 'Score: 0';
            createFood();
            gameInterval = setInterval(gameLoop, 100);
            document.getElementById('start-btn').textContent = 'Game In Progress';
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize
            };
        }

        function gameLoop() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x < 0 || head.x >= canvas.width || 
                head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }
            
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = `Score: ${score}`;
                createFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        function draw() {
            ctx.fillStyle = 'rgba(240, 240, 240, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake with gradient
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x, segment.y,
                    segment.x + gridSize, segment.y + gridSize
                );
                gradient.addColorStop(0, '#4ecca3');
                gradient.addColorStop(1, '#45b393');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
                
                // Add eyes to head
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(segment.x + 4, segment.y + 4, 3, 3);
                    ctx.fillRect(segment.x + gridSize - 7, segment.y + 4, 3, 3);
                }
            });
            
            // Draw food with glow effect
            ctx.shadowColor = '#FF0000';
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            clearInterval(gameInterval);
            alert(`Game Over! Score: ${score}`);
            gameStarted = false;
            document.getElementById('start-btn').textContent = 'Start Game';
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            handleMobileControl(e.key);
        });

        // Handle touch swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameStarted) return;
            e.preventDefault();
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                handleMobileControl(dx > 0 ? 'ArrowRight' : 'ArrowLeft');
            } else {
                handleMobileControl(dy > 0 ? 'ArrowDown' : 'ArrowUp');
            }
            
            touchStartX = touchEndX;
            touchStartY = touchEndY;
        });
    </script>
</body>
</html>
